random_seed: 444

dataset:
  type: 'holo'
  root_dir: '/data/yangfan/holo_3d_80000'
  batch_size: 144 #32
  class_merging: False
  use_dontcare: False
  use_3d_center: True
  writelist: ['Truck', 'Car', 'Huge_animal', 'Road_block', 'Cycle', 'Pedestrian', 'Water_Filled_Barrier',
                           'Unkown', 'Tricycle', 'Cone', 'Bus', 'Emergency_vehicle', 'Warning_Triangle']
  random_flip: 0
  random_crop: 0
  scale: 0.4
  shift: 0.1

model:
  type: 'gupnet'
  backbone: 'dla34'
  neck: 'DLAUp'
  coord_maps: 'None' # None or gup

optimizer:
  type: 'adam'
  lr: 0.00125
  weight_decay: 0.00001

lr_scheduler:
  warmup: True  # 5 epoches, cosine warmup, init_lir=0.00001 in default
  decay_rate: 0.1
  decay_list: [90, 120]

trainer:
  max_epoch: 140
  eval_frequency: 10 # evaluation interval (in epoch)
  save_frequency: 10 # checkpoint save interval (in epoch)
  disp_frequency: 5 # display interval (in batch)
  log_dir: '1027_holo_without_coord_maps'
  #resume_model: '...'  
tester:
  threshold: 0.2  # confidence filter
  #resume_model: '...'  
  